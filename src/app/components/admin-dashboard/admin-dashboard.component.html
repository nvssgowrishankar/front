<div class="admin-dashboard">
    <h2>Admin Dashboard</h2>
    
    <div>
      <h3>Cabs</h3>
      <ul>
        <li *ngFor="let cab of cabs">{{ cab.carType }} - {{ cab.perKmRate }}</li>
      </ul>
    </div>
    
    <div>
      <h3>Drivers</h3>
      <ul>
        <li *ngFor="let driver of drivers">{{ driver.username }} - Rating: {{ driver.rating }}</li>
      </ul>
    </div>
    
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
